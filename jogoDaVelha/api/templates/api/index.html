
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Tic-Tac-Toe Player Setup</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Player Setup
                    </div>
                    <div class="card-body">
                        <form method="post" id="form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="PlayerName" class="form-label">Player Name</label>
                                <input type="text" class="form-control" id="playerName" name="PlayerName" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerType" class="form-label">Tic-Tac-Toe Piece Type</label>
                                <select class="form-select" id="playerType" name="playerType" required>
                                    <option value="X">X</option>
                                    <option value="O">O</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Start Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let url = `ws://${window.location.host}/ws/tic-tac-toe-game/`;

    const socket = new WebSocket(url);

    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      console.log(data);
    };

    var form = document.getElementById('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        var playerName = document.getElementById('playerName').value;
        var playerType = document.getElementById('playerType').value;

        var startData = JSON.stringify({
            'type': "player_info",
            'playerName': playerName,
            'playerType': playerType
        });
        socket.send(startData);
        form.reset();
    });

    socket.onclose = function (event) {
      console.log("WebSocket connection closed.");
    };
  });
</script>
