<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Game Board
                </div>
                <div class="card-body">
                    <div class="container text-center">
                        <h1>Tic-Tac-Toe</h1>
                        <div class="row">
                            <div class="col-4 border-right border-bottom">
                                <button onclick="getPlayerMove(event)" data-row="0" data-col="0" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                            <div class="col-4 border-right border-bottom">
                                <button onclick="getPlayerMove(event)" data-row="0" data-col="1" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                            <div class="col-4 border-bottom">
                                <button onclick="getPlayerMove(event)" data-row="0" data-col="2" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 border-right border-bottom">
                                <button onclick="getPlayerMove(event)" data-row="1" data-col="0" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                            <div class="col-4 border-right border-bottom">
                                <button onclick="getPlayerMove(event)" data-row="1" data-col="1" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                            <div class="col-4 border-bottom">
                                <button onclick="getPlayerMove(event)" data-row="1" data-col="2" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 border-right">
                                <button onclick="getPlayerMove(event)" data-row="2" data-col="0" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                            <div class="col-4 border-right">
                                <button onclick="getPlayerMove(event)" data-row="2" data-col="1" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                            <div class="col-4">
                                <button onclick="getPlayerMove(event)" data-row="2" data-col="2" class="btn btn-outline-dark btn-lg btn-block">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
